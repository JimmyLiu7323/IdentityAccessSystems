<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/signup.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <form id="signup-form" class="signup-form">
            <h2>Sign Up</h2>
            <div class="input-group">
                <input type="text" id="name" name="name" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign Up</button>
            <!-- Google Sign-Up button -->
            <div class="google-signup-container">
                <button class="google-signup-btn" id="googleSignUpButton">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" class="google-logo">
                    Sign Up with Google
                </button>
            </div>
            <!-- End of Google Sign-Up button -->
        </form>
    </div>
    <script src="/js/signup.js"></script>
</body>
</html>
