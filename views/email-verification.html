<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link rel="stylesheet" href="/css/email-verification.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</head>
<body>
    <div class="verification-container">
        <h1>Email Verification Required</h1>
        <p>You should have received an email to verify your account. If not, please click the button below to resend the email verification link. Please verify your email to access the dashboard.</p>
        <button id="resendEmail">Resend Email Verification</button>
    </div>

    <script src="/js/email-verification.js"></script>
</body>
</html>
